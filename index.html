<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble Sprint</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"> 
    
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Scribble Sprint</span>
    </nav>
</head>
<body>
    <section class="container">
        <section id="intro" class="jumbotron">
            <h1 class="display-3">Welcome to Scribble Sprint</h1>
            <p class="lead">Here's how it works: Select a notebook and write until the timer goes off. This is NOT graded so let your imagination run free.</p>
        </section>
        <section class="container">
            <section id="notebooks" class="row"></section>
        </section>

        <section id="prompt" style="display: none;"></section>
        <section id="story" style="display: none;"></section>
        
        <section id="notebook-index">
            <h1 id="notebook-title" class="text-center"></h1>
            <ul class="list-group" id="story-list"></ul>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity= 
"sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"> 
    </script> 
  
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity= 
"sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"> 
    </script> 
  
    <script src= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity= 
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"> 
    </script> 
    <script src="src/adapters/NotebooksAdapter.js"></script>
    <script src="src/adapters/PromptsAdapter.js"></script>
    <script src="src/adapters/StoriesAdapater.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/components/notebooks.js"></script>
    <script src="src/components/notebook.js"></script>
    <script src="src/components/prompt.js"></script>
    <script src="src/components/promptGenerator.js"></script>
    <script src="src/components/story.js"></script>
    <script src="src/components/stories.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
